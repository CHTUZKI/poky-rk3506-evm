#@TYPE: Machine
#@NAME: RK3506 EVB with SPI Display
#@DESCRIPTION: RK3506 EVB board with SPI display interface (ST7789V controller, 240x320 resolution)

require conf/machine/include/rk3506.inc

# Device tree for SPI display configuration
KERNEL_DEVICETREE = "rockchip/rk3506g-evb1-v10-spi.dtb"

# U-Boot configuration
UBOOT_MACHINE = "rk3506_defconfig"
RK_UBOOT_SPL = "1"

# Display-specific settings
MACHINEOVERRIDES =. "rk3506-spi:"

# Optional: Add description for documentation
MACHINE_FEATURES:append = " spi-display"

