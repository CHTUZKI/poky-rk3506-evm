#@TYPE: Machine
#@NAME: RK3506 EVB with MIPI DSI Display
#@DESCRIPTION: RK3506 EVB board with 480x800 MIPI DSI display (ST7701 controller)

require conf/machine/include/rk3506.inc

# Device tree for DSI display configuration
KERNEL_DEVICETREE = "rockchip/rk3506g-evb1-v10-dsi.dtb"

# U-Boot configuration
UBOOT_MACHINE = "rk3506_defconfig"
RK_UBOOT_SPL = "1"

# Display-specific settings
MACHINEOVERRIDES =. "rk3506-dsi:"

# Optional: Add description for documentation
MACHINE_FEATURES:append = " dsi-display"

