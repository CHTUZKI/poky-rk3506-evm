#@TYPE: Machine
#@NAME: RK3506 EVB with RGB888 Display
#@DESCRIPTION: RK3506 EVB board with RGB888 parallel display interface

require conf/machine/include/rk3506.inc

# Device tree for RGB888 display configuration
KERNEL_DEVICETREE = "rockchip/rk3506g-evb1-v10-rgb.dtb"

# U-Boot configuration
UBOOT_MACHINE = "rk3506_defconfig"
RK_UBOOT_SPL = "1"

# Display-specific settings
MACHINEOVERRIDES =. "rk3506-rgb:"

# Optional: Add description for documentation
MACHINE_FEATURES:append = " rgb-display"

