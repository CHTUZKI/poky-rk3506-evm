# DRM/KMS display driver configuration for RK3506
# Enable DRM subsystem
CONFIG_DRM=y

# Rockchip DRM driver
CONFIG_DRM_ROCKCHIP=y

# VOP (Video Output Processor) driver
CONFIG_ROCKCHIP_VOP=y
CONFIG_ROCKCHIP_VOP2=y

# Backlight support (required for DRM_PANEL_SIMPLE)
CONFIG_BACKLIGHT_CLASS_DEVICE=y
CONFIG_BACKLIGHT_GENERIC=y

# DSI driver
CONFIG_DRM_PANEL=y
CONFIG_DRM_PANEL_BRIDGE=y
CONFIG_DRM_PANEL_SIMPLE=y
CONFIG_DRM_PANEL_SIMPLE_OF_ONLY=y

# DSI driver - DesignWare MIPI DSI (required for rockchip,rk3506-mipi-dsi)
CONFIG_DRM_DW_MIPI_DSI=y
CONFIG_ROCKCHIP_DW_MIPI_DSI=y

# DSI PHY driver
CONFIG_DRM_ROCKCHIP_DSI=y
CONFIG_DRM_ROCKCHIP_DSI_DPHY=y

# MIPI DSI support
CONFIG_DRM_MIPI_DSI=y

# Display subsystem
CONFIG_ROCKCHIP_DRM_TVE=n

# RGB parallel display interface support
# Note: CONFIG_DRM_PANEL_SIMPLE (already enabled above) is used for RGB panels
CONFIG_DRM_ROCKCHIP_RGB=y

# SPI display support (DRM Tiny framework)
CONFIG_DRM_KMS_HELPER=y
CONFIG_DRM_KMS_FB_HELPER=y

# Tiny DRM drivers for small displays (SPI)
CONFIG_TINYDRM_ILI9225=m
CONFIG_TINYDRM_ILI9341=m
CONFIG_TINYDRM_ILI9486=m
CONFIG_TINYDRM_MI0283QT=m
CONFIG_TINYDRM_REPAPER=m
CONFIG_TINYDRM_ST7586=m
CONFIG_TINYDRM_ST7735R=m

# ST7789V is part of the panel-mipi-dbi driver
CONFIG_DRM_PANEL_MIPI_DBI=m

# Framebuffer console (optional, for early boot display)
CONFIG_FB=y
CONFIG_FB_ROCKCHIP=y

