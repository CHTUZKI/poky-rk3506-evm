# SPI controller and display configuration for RK3506
# SPI display support (ST7789V and similar controllers)

# SPI core support
CONFIG_SPI=y
CONFIG_SPI_MASTER=y

# Rockchip SPI controller driver
CONFIG_SPI_ROCKCHIP=y
CONFIG_SPI_ROCKCHIP_TEST=n

# SPI device interface (for userspace access if needed)
CONFIG_SPI_SPIDEV=m

# SPI GPIO bitbang (fallback, usually not needed with hardware SPI)
# CONFIG_SPI_GPIO is not set

